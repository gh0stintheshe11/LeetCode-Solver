<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        #api-key-input, #solve-btn {
            width: 100%; /* Change to 100% */
            box-sizing: border-box; /* Add this */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        #api-key-input {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }
        #solve-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block; /* Ensures the button takes full width */
        }
        #solve-btn:hover {
            background-color: #45a049;
        }
        #solve-btn:disabled {
            background-color: #2c2c2c;
            cursor: not-allowed;
        }
        #solution-display {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        #copy-btn {
            display: none;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="marked.min.js"></script>
</head>
<body>
    <h1>LeetCode Solver</h1>
    <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
    <button id="solve-btn">Solve Problem</button>
    <div id="solution-display" style="display: none;"></div>
    <button id="copy-btn">Copy Code</button>
    <script src="popup.js"></script>
</body>
</html>
